<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="container-fluid addherbimagebackground">
    <div class="container add_herb_container_color">
        <form action="{{ url_for('edit_herb', herb_id=herb._id) }}" method="POST">
            <div class="">
               <h1 class="">Edit Herb</h1>
            </div>
            <div class="form-group">
                <label class="sr-only" for="username"></label>
                <input type="text" class="form-control inputstyles sr-only" id="username" value="{{session_name}}" name="username">
            </div>
            <div class="form-group">
                <label for="herb_name" class="herbHeadings"> <i class="fab fa-pagelines"></i>&nbsp;Herb Name</label>
                <input type="text" class="form-control inputstyles names" id="herb_name" name="herb_name" value="{{herb.herb_name}}">
            </div>
            <div class="form-group">
                <label for="herb_cure" class="herbHeadings"> <i class="fas fa-prescription-bottle-alt"></i>&nbsp;Herb Cure</label>
                <input type="text" class="form-control inputstyles names" id="herb_cure" name="herb_cure" value="{{herb.herb_cure}}">
            </div>
             <div class="form-group">
                <label for="herb_image_uploader" class="herbHeadings"> <i class="fas fa-globe"></i>&nbsp;Herb Image URL</label>
                <input type="text" class="form-control" name="herb_image" id="herb_image_uploader"
                    value="{{herb.herb_image}}" title="Right Click:'Copy Image Location'">
            </div>
            <div class="form-group">
                <label for="herb_description" class="herbHeadings"><i class="fas fa-scroll"></i>&nbsp;Herb Descrition:</label>
                <textarea class="form-control inputstyles ckeditor names" id="herb_description" name="herb_description">
                    {{herb.herb_description}}
                </textarea>
            </div>
            <div class="form-group">
                <label for="herb_preparation" class="herbHeadings"> <i class="fas fa-mortar-pestle"></i>&nbsp;Herb Preparation</label>
                <textarea class="form-control inputstyles ckeditor names" id="herb_preparation" name="herb_preparation" >
                {{herb.herb_preparation}}
                </textarea>
            </div>
             <div class="form-group">
                <label for="herb_usage">&nbsp;Herb Usage</label>
                <textarea class="form-control inputstyles ckeditor names" id="herb_usage" name="herb_usage" >
                {{herb.herb_usage}}
                </textarea>
            </div>
            <div class="">
                <label class="sr-only" for="date_added"></label>
                <input type="date" class="sr-only form-control" id="date_added" name="date_added"
                    value="{{herb.date_added}}">
            </div>
            <div>
                <button type="submit" class="ripple-surface btn btn-primary">Edit Done</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
